                <div class="post-preview">
                    <h2 class="post-title">
                        概述
                    </h2>
                    <p>
                        这是VP Sentinel的<b>音频对抗样本生成模块</b>，基于GAN的方法生成对抗样本，用于攻击语音识别系统。<br>
                        输入两段音频，一段为原始音频，一段为目标音频，模型将原始音频转换为目标音频。
                        <br>举个例子，输入一段张三说话的音频，一段李四说话的音频，可以生成一段拥有张三音色的和李四音频内容的音频。
                        <br>在现实生活中，这种技术如果被不法分子利用，可能会被用于伪造证据，造成严重的社会后果。
                </div>
